<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d Card Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="true-skates.png" alt="True TF9">
      </div>
      <div class="info">
        <h1 class="title">True TF9</h1>
        <h3>Custom fitted skates</h3>
        <div class="sizes">
          <button>9.5</button>
          <button>10</button>
          <button class="active">10.5</button>
          <button>11</button>
        </div>
        <div class="purchase">
          <button>Purchase</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
